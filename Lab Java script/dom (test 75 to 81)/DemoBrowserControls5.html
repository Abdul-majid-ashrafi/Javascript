<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <script>

        function openWindow(){
            var mywindow = window.open("DemControls2.html", "win1", "width=480,height=380,left=200,top=100");

                document.write("Popup not allowed");
            }
            else {
                document.write("Popup allowed");
            }

        }

    </script>
