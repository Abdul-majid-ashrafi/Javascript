        // javascript can access and change all Elements of an HTML DOM

        // js can change all elements
        // js can add all elements
        // js can add all attributes
        // js can add all style




        // What is the HTML DOM?
        // The HTML elements as objects
        // The properties of all HTML elements
        // The methods to access all HTML elements
        // The events for all HTML elements


        // What is JavaScript HTML DOM Methods?
        // A Methods is an action you can do like(add or delete html dom elemetns)
        // A property is a value so you can set and update html dom elemetns

        var x = 10;
        (loggedin) ? console.log(x + 5) : console.log(x - 5)
